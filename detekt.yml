    excludeClassPattern: '$^'
  EnumNaming:
    active: true
    excludes: *test_files
    enumEntryPattern: '[A-Z][_a-zA-Z0-9]*'
  ForbiddenClassName:
    active: false
    excludes: *test_files
    forbiddenName: [ ]
  FunctionMaxLength:
    active: false
    excludes: *test_files
